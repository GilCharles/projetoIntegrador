{% extends "template.html" %}
{% block conteudo %}
<h1 class="display-4">Cadastre um estudante: </h1>
<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Email Acadêmico</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail acadêmico" name="email">
        <small id="emailHelp" class="form-text text-muted">Nos comprometemos a nunca compartilhar seu e-mail com terceiros</small>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Nome Completo</label>
        <input type="text" class="form-control" id="exampleInputFullName" placeholder="Nome completo" name="name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Registro Acadêmico</label>
        <input type="text" class="form-control" id="exampleInputRa" placeholder="RA" name="ra">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Insira sua senha" name="pwd">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
{%endblock %}
